<html>
<title>WWW2013 CSS Challenge Chessboard</title>
<style type="text/css">

/* chessboard size, position and background */
#chessboard {
  position: absolute;
  width: 80vmin;
  height: 80vmin;
  left: calc(50vw - 40vmin);
  top: calc(50vh - 40vmin);
  padding: 0;
  margin: 0;
  background-size: 12.5% 100%;
  background-repeat: no-repeat;
  background-image: 
    repeating-linear-gradient(black, black 12.5%, transparent 12.5%, transparent 25%)
  , repeating-linear-gradient(transparent, transparent 12.5%, black 12.5%, black 25%)
  , repeating-linear-gradient(black, black 12.5%, transparent 12.5%, transparent 25%)
  , repeating-linear-gradient(transparent, transparent 12.5%, black 12.5%, black 25%)
  , repeating-linear-gradient(black, black 12.5%, transparent 12.5%, transparent 25%)
  , repeating-linear-gradient(transparent, transparent 12.5%, black 12.5%, black 25%)
  , repeating-linear-gradient(black, black 12.5%, transparent 12.5%, transparent 25%)
  , repeating-linear-gradient(transparent, transparent 12.5%, black 12.5%, black 25%)
  ;
  background-position: 0 0, 14.286% 0, 28.571% 0, 42.857% 0, 57.143% 0, 71.428% 0, 85.714% 0, 100% 0;
  border: 2px solid black;
  box-shadow: 1vw 1vh 1vmax #420;
}
div {
  height: 100%;
}

/* column names */
#chessboard:before, #chessboard:after {
  content: 'abcdefgh';
  color: black;
  position: absolute;
  font-size: 5vmin;
  line-height: 1.33em;             /* default value, override div:before */
  letter-spacing: calc(10vmin - 1.33ex); /* approximate, depends on font */
  font-family: monospace;    /* to minimize letter-spacing approximation */
  font-size-adjust: 0.5;     /* to minimize letter-spacing approximation */
  padding-left: calc(5vmin - 0.7ex);         /* position start of string */
  width: calc(75vmin + 0.7ex);               /*     80vim - padding-left */
  left: -2px;                                /*  chessboard border-width */
}
#chessboard:before {
  top: -1.33em;
}
#chessboard:after {
  top: calc(80vmin + 0.33em);
}

/* row numbers  */
div:before, div:after {
  content: '1' '\A' '2' '\A' '3' '\A' '4' '\A' '5' '\A' '6' '\A' '7' '\A' '8';
  color: black;
  position: absolute;
  font-size: 5vmin;
  font-family: monospace;
  white-space: pre;
  line-height: 10vmin;
  top: calc(50vh - 40vmin);
}
div:before {
  left: calc(50vw - 45vmin);
}
div:after {
  left: calc(50vw + 40vmin + 1.4ex);
}

/* chess pieces */
span {
  color: red;
  font-size: 9.6vmin;
  line-height: 10vmin;
  display: block;
  position: absolute;
}

/* color of chess pieces */
.black { color: maroon; }
.white { color: #a66; }

/* classes for row positioning */
.r8 { top:  0.4vmin; }
.r7 { top: 10.4vmin; }
.r6 { top: 20.4vmin; }
.r5 { top: 30.4vmin; }
.r4 { top: 40.4vmin; }
.r3 { top: 50.4vmin; }
.r2 { top: 60.4vmin; }
.r1 { top: 70.4vmin; }

/* classes for column positioning */
.a { left:  0.2vmin; }
.b { left: 10.2vmin; }
.c { left: 20.2vmin; }
.d { left: 30.2vmin; }
.e { left: 40.2vmin; }
.f { left: 50.2vmin; }
.g { left: 60.2vmin; }
.h { left: 70.2vmin; }

</style>

<!-- to carry row numbers -->
<div>

<div id="chessboard">
